version: "3.1"

services:
  bootstrapper:
    build:
      context: .
      dockerfile: Dockerfile
    command: ansible --version
    environment:
      - ENV_DOMAIN=udkb.ru
    networks:
      - external
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      replicas: 1

networks:
  external:
